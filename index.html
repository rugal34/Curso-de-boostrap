<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script> 
    <link rel="stylesheet" href="index.css">
  </head>
  <body class="p-3 m-0 border-0 bd-example">
    <!-- Inicio del header -->
    <nav id="header" class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #e3f2fd;">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="assets/Logo (2).png" alt="Alpaca logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">El evento</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Corredores Destacados</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Lugar y la Fecha</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Inscribite</a>
            </li>
            <li class="nav-item">
              <a class="nav-link medio_depago" href="#">Medios de pago</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Final final de header -->
    <!-- inicio del footer -->
    <footer id="footer" class="py-4">
      <div class="container">
        <div class="row text-center">
          <div class="col-12 col-lg">
            <a href="#">Preguntas frecuentes.</a>
          </div>
          <div class="col-12 col-lg">
            <a href="#">Contactanos.</a>
          </div>
          <div class="col-12 col-lg">
            <a href="#">Trabaja con nosotros.</a>
          </div>
          <div class="col-12 col-lg">
            <a href="#">Mundo Alpaca.</a>
          </div>
        </div>
      </div>
    </footer>
    <!-- final final final del footer -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js" integrity="sha384-q9CRHqZndzlxGLOj+xrdLDJa9ittGte1NksRmgJKeCV9DrM7Kz868XYqsKWPpAmn" crossorigin="anonymous"></script>
    
  </body>
</html>
